<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Escape Unlock 🎁</title>
<style>
  body {font-family: system-ui, sans-serif; background:#0f1226; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh;}
  .card{background:#161a35; padding:30px; border-radius:16px; max-width:500px; box-shadow:0 10px 25px rgba(0,0,0,.5); text-align:center}
  input{padding:10px; border-radius:8px; border:none; margin-top:10px; width:70%}
  button{padding:10px 16px; border:none; border-radius:8px; background:#6f54ff; color:#fff; margin-top:10px; cursor:pointer}
  .msg{margin-top:10px; font-weight:bold}
  .ok{color:#41d695} .bad{color:#ff6b6b}
  .success{margin-top:20px; display:none}
</style>
</head>
<body>
<div class="card">
  <h1>Camera Secretă 🔒</h1>
  <p>Introdu codul pentru a debloca surpriza!</p>
  <input id="code" type="password" placeholder="Codul secret..." />
  <br>
  <button onclick="checkCode()">Deblochează</button>
  <div id="feedback" class="msg"></div>
  <div id="success" class="success">
    <h2>✅ Deblocat!</h2>
    <p>La mulți ani, iubirea mea ❤️</p>
    <p><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" style="color:#9d7dff;font-weight:bold">Deschide cadoul 🎁</a></p>
  </div>
</div>
<script>
const CODE = "0609";
function checkCode(){
  const val = document.getElementById('code').value.trim();
  const fb = document.getElementById('feedback');
  if(val.toLowerCase() === CODE.toLowerCase()){
    fb.textContent = "✔️ Cod corect!";
    fb.className = "msg ok";
    document.getElementById('success').style.display = "block";
  } else {
    fb.textContent = "❌ Cod greșit!";
    fb.className = "msg bad";
  }
}
</script>
</body>
</html>
